<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header>
        <header class="p-3 mb-4 text-center bg-success">
            <h1 class="display-10 text-white">Weather Dashboard</h1>
        </header>
    </header>

    <div class="d-flex-flexbox row">
        <div class="searchArea  p-5 col-3">
            <h1>Search for a City:</h1>
            <input class='inputSearch col-10 m-2' type="text">
            <button type="button" class="searchButton col-10 m-2 btn btn-primary">San Diego</button>


            <div id="searchHistory"></div>

        </div>

        <div class="d-flex-column col-7 ">
            <div class="todaysWeather fw-light h-auto border-2 border border-dark">
                <h2 id="cityDate">Atlanta</h2>
                <h3 id="temp">Temp:</h3>
                <h3 id="wind">Wind:</h3>
                <h3 id="humidity">Humidity:</h3>
            </div>
            <h2>5-Day Forecast:</h2>
            <div class="d-flex m-2 col-2 text-light" >
                <div class="fiveDayCast m-4 p-3">
                    <h4 id="firstDay"></h4>
                    <h5 id="icon"></h5>
                    <h5 id="temp">Temp:</h5>
                    <h5 id="wind">Wind:</h5>
                    <h5 id="humidity">Humidity:</h5>
                </div>
                <div class="fiveDayCast m-4 p-3">
                    <h4 id="secondDay"></h4>
                    <h5 id="icon"></h5>
                    <h5 id="temp">Temp:</h5>
                    <h5 id="wind">Wind:</h5>
                    <h5 id="humidity">Humidity:</h5>
                </div>
                <div class="fiveDayCast m-4 p-3">
                    <h4 id="thirdDay"></h4>
                    <h5 id="icon"></h5>
                    <h5 id="temp">Temp:</h5>
                    <h5 id="wind">Wind:</h5>
                    <h5 id="humidity">Humidity:</h5>
                </div>
                <div class="fiveDayCast m-4 p-3">
                    <h4 id="fourthDay"></h4>
                    <h5 id="icon"></h5>
                    <h5 id="temp">Temp:</h5>
                    <h5 id="wind">Wind:</h5>
                    <h5 id="humidity">Humidity:</h5>
                </div>
                <div class="fiveDayCast m-4 p-3">
                    <h4 id="fithDay"></h4>
                    <h5 id="icon"></h5>
                    <h5 id="temp">Temp:</h5>
                    <h5 id="wind">Wind:</h5>
                    <h5 id="humidity">Humidity:</h5>
                </div>
            </div>
        </div>






        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="./Assets/script.js"></script>
</body>

</html>
